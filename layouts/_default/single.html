{{ partial "header.html" . }}


<div class="prose mx-auto break-all px-5 mt-8 dark:prose-invert">
    {{ if .Params.Cover }}
    <img src="{{ .Params.Cover }}" class="w-full h-64 object-cover rounded-md my-5" alt="{{.Title}}">
    {{ end }}
    <h1 class="text-2xl md:text-3xl font-black ">{{ .Title }}</h1>
    {{ .Content }}


</div>
<div class="mt-5 mb-3 px-5">
    {{partial "tags.html" .}}
</div>
{{ partial "footer.html" . }}
